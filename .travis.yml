language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - export ANDROID_AVD_HOME=/home/travis/.android/avd
    - export ANDROID_SDK_ROOT=/home/travis/.android/avd
    - export ANDROID_HOME=/usr/local/android-sdk

    - DISPLAY=:99.0

before_install:
  - export PATH=${ANDROID_HOME}/tools/bin:$PATH

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - android-28
    - build-tools-28.0.3
    - sys-img-x86-google_apis-28
    - tools

before_script:
  - echo no | android create avd --force -n test -t android-28/google_apis --abi x86
  - emulator -avd test -no-audio -no-window -verbose &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew mobile:assembleDebug connectedAndroidTest
