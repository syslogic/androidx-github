language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - export ANDROID_SDK_ROOT=/usr/local/android-sdk
    - export ANDROID_HOME=~/.android

android:
  components:
    - tools
    - build-tools-25.0.3
    - sys-img-armeabi-v7a-google_apis-25
    - android-25
    
before_cache:
  - rm -f  ~/.gradle/caches/modules-2/modules-2.lock
  - rm -fr ~/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $ANDROID_HOME/emu-update-last-check.ini
    - $ANDROID_HOME/build-cache

before_install:
  - export PATH=${ANDROID_SDK_ROOT}/tools/bin:$PATH
  - export QEMU_AUDIO_DRV=none
  - mkdir -p ~/build/syslogic/androidx-github
  - touch ~/build/syslogic/androidx-github/token.properties

before_script:
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/armeabi-v7a
  - emulator -engine classic -avd test -no-window -verbose &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
 - ./gradlew clean build connectedCheck
