name: Android CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - 'screenshots/**'
      - '.gitignore'
      - '.idea/**'
      - '.run/**'
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: ðŸŽ‰ Build Android Library
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      # https://github.com/actions/checkout
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # https://github.com/actions/setup-java
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          architecture: x64
          distribution: corretto
          java-version: '17'

      # https://github.com/gradle/actions/blob/main/docs/setup-gradle.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-encryption-key: ${{ SECRETS.GRADLE_ENCRYPTION_KEY }}
          cache-cleanup: always

      # Check out the GPR Maintenance plugin source code.
      # This will replicate the local directory structure.
      - name: Check out GPR Maintenance plugin
        run: git clone https://github.com/syslogic/gpr-maintenance-gradle-plugin.git ./buildSrc

      # Run Gradle tasks
      - name: Publish :library
        env:
          GITHUB_ACTOR: ${{ GITHUB.REPOSITORY_OWNER }}
          GITHUB_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}
        run: |
          mkdir build
          chmod +x ./gradlew
          ./gradlew --max-workers=2 :library:lint :library:publishMavenPublicationToGitHubPackagesRepository
          ls -la ./library/build/outputs/aar | grep aar

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Release AAR)
        id: retain-library-aar
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-api
          path: ./library/build/outputs/aar/*.aar
          retention-days: 14

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Lint Results)
        id: retain-lint-results
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-lint
          path: ./library/build/reports/*
          retention-days: 14
