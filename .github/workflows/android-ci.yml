name: Android CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - 'screenshots/**'
      - '.gitignore'
      - '.idea/**'
      - '.run/**'
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: ðŸŽ‰ Gradle Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      # https://github.com/actions/checkout
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # https://github.com/actions/setup-java
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          architecture: x64
          distribution: corretto
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.0.0'
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
          build-scan-publish: false

      # Run Gradle tasks
      - name: GPR Publication of module :library
        env:
          GITHUB_ACTOR: ${{ GITHUB.REPOSITORY_OWNER }}
          GITHUB_TOKEN: ${{ SECRETS.GITHUB_TOKEN }}
        run: |
          gradle --no-daemon :library:lint :library:assembleRelease :library:publishDefaultPublicationToGitHubPackagesRepository
          ls -la ./library/build/outputs/aar | grep aar

      # Run Gradle tasks
      - name: Build module :mobile
        if: false
        run: gradle :mobile:lint :mobile:bundleDebug

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Release AAR)
        id: retain-library-aar
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-lib
          path: ./library/build/outputs/aar/*.aar
          retention-days: 14

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (AAB)
        id: retain-app-debug-aab
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github
          path: |
            ./mobile/build/outputs/bundle/release/*.aab
            ./mobile/build/outputs/bundle/debug/*.aab
          retention-days: 14

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Lint Results)
        id: retain-lint-results
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-lint
          path: |
            ./library/build/reports/*
            ./mobile/build/reports/*
          retention-days: 14
