name: Android CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'screenshots/**'
      - '.idea/**'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'screenshots/**'
      - '.idea/**'

jobs:
  build:
    name: ðŸŽ‰ Build
    runs-on: ubuntu-latest
    steps:

      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      #  https://github.com/actions/setup-java
      - name: â˜• Set up AWS Corretto JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '17'
          architecture: x64

      - name: Build with Gradle
        run: ./gradlew :library:lint :mobile:lint :mobile:bundleDebug

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Release AAR)
        id: retain-library-aar
        uses: actions/upload-artifact@v3
        with:
          name: androidx-github
          path: ./library/build/outputs/aar/*.aar
          retention-days: 14

      - name: ðŸ“¦ Retain Artifacts (Debug AAB)
        id: retain-app-debug-aab
        uses: actions/upload-artifact@v3
        with:
          name: androidx-github
          path: ./mobile/build/outputs/bundle/debug/*.aab
          retention-days: 14

      - name: ðŸ“¦ Retain Artifacts (Lint Results)
        id: retain-lint-results
        uses: actions/upload-artifact@v3
        with:
          name: androidx-github
          path: |
            ./library/build/reports/*
            ./mobile/build/reports/*
          retention-days: 14
