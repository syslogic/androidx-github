name: Android CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - 'screenshots/**'
      - '.gitignore'
      - '.idea/**'
      - '.run/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
      - 'screenshots/**'
      - '.gitignore'
      - '.idea/**'
      - '.run/**'

jobs:
  build:
    name: ðŸŽ‰ Build
    runs-on: ubuntu-latest
    steps:

      # https://github.com/actions/checkout
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # https://github.com/actions/setup-java
      - name: â˜• Set up AWS Corretto JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '17'
          architecture: x64

      # Run Gradle tasks
      - name: Build module :library
        run: ./gradlew :library:lint :library:assembleRelease

      # Run Gradle tasks
      - name: Build module :mobile
        run: ./gradlew :mobile:lint :mobile:bundleDebug

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Release AAR)
        id: retain-library-aar
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-lib
          path: ./library/build/outputs/aar/*.aar
          retention-days: 14

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (AAB)
        id: retain-app-debug-aab
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github
          path: |
            ./mobile/build/outputs/bundle/release/*.aab
            ./mobile/build/outputs/bundle/debug/*.aab
          retention-days: 14

      # https://github.com/actions/upload-artifact
      - name: ðŸ“¦ Retain Artifacts (Lint Results)
        id: retain-lint-results
        uses: actions/upload-artifact@v4
        with:
          name: androidx-github-lint
          path: |
            ./library/build/reports/*
            ./mobile/build/reports/*
          retention-days: 14
