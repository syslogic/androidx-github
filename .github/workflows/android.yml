name: Android CI

on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ðŸŽ‰ Build
    runs-on: ubuntu-latest
    steps:

      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew :mobile:bundleDebug

      - name: ðŸ“¦ Retain Artifacts (Lint Results)
        id: retain-lint-results
        uses: actions/upload-artifact@v3
        with:
          name: androidx-github
          path: ./mobile/build/reports/*
          retention-days: 14

      - name: ðŸ“¦ Retain Artifacts (Debug AAB)
        id: retain-debug-aab
        uses: actions/upload-artifact@v3
        with:
          name: androidx-github
          path: |
            ./mobile/build/outputs/bundle/release/*.aab
            ./mobile/build/outputs/bundle/debug/*.aab
          retention-days: 14
